<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mansalva&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Vocation</title>
</head>
<body class="bg-gray-100">

    <!-- Top Navigation Bar -->
    <header class="px-6 py-4">
      <!-- Company Name -->
      <div class="flex items-center mb-4">
        <h1 class="font-bold">
          <span class="text-[120px] leading-none">V</span>
          <span class="text-[65px] leading-none">ocation</span>
        </h1>
      </div>
  
      <!-- Navigation Bar -->
      <div class="w-[80%] h-[91px] rounded-[50px] bg-[#6699A7]/[22%] flex items-center justify-between px-6 ml-40">
        <!-- Links -->
        <nav class="flex space-x-40 text-[#6F6C6C] text-[25px]">
          <a href="#" class="hover:underline">Home</a>
          <a href="#" class="hover:underline">About Us</a>
          <a href="#" class="hover:underline">Contact</a>
        </nav>
  
        <!-- Buttons -->
        <div class="flex space-x-4">
          <!-- Login Button -->
          <button class="border-2 border-[#6EB0B6] text-black text-[25px] px-6 py-2 rounded-[25px] hover:bg-[#6EB0B6]/[10%]">
            Login
          </button>
          <!-- Signup Button -->
          <button class="bg-[#F0823E] text-white text-[25px] px-6 py-2 rounded-[25px] hover:bg-[#F0823E]/[80%]">
            Signup
          </button>
        </div>
      </div>
    </header>
  
  </body>
</html>
