<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mansalva&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Transition for dropdown menu visibility */
        .menu-hidden {
            display: none;
        }
        .menu-visible {
            display: block;
        }
    </style>
    <title>Vocation</title>
</head>
<body class="bg-gray-100">

    <!-- Top Navigation Bar -->
    <header class="px-6 py-4">
        <!-- Company Name and Menu Button -->
        <div class="flex items-center justify-between mb-4">
            <h1 class="font-bold">
                <span class="text-[60px] leading-none">V</span>
                <span class="text-[32px] leading-none">ocation</span>
            </h1>
            <!-- Hamburger Icon for small screens -->
            <button id="menu-toggle" class="text-2xl md:hidden focus:outline-none">
                â˜°
            </button>
        </div>
  
        <!-- Navigation Bar -->
        <div id="navbar" class="menu-hidden md:flex w-full md:w-[80%] h-auto md:h-[50px] rounded-[50px] bg-[#6699A7]/[22%] flex-col md:flex-row items-start md:items-center justify-between px-6 mx-auto md:transition-none transition-all duration-300 pl">
            <!-- Links -->
            <nav class="flex flex-col md:flex-row md:space-x-20 text-[#6F6C6C] text-[16px] space-y-4 md:space-y-0 mt-4 md:mt-0">
                <a href="#" class="hover:underline">Home</a>
                <a href="#" class="hover:underline">About Us</a>
                <a href="#" class="hover:underline">Contact</a>
            </nav>
  
            <!-- Buttons -->
            <div class="flex flex-col md:flex-row md:space-x-4 mt-4 md:mt-0 space-y-4 md:space-y-0">
                <!-- Login Button -->
                <button class="border-2 border-[#6EB0B6] text-black text-[15px] px-8 py-2 rounded-[25px] hover:bg-[#6EB0B6]/[10%]">
                    Login
                </button>
                <!-- Signup Button -->
                <button class="bg-[#F0823E] text-white text-[15px] px-8 py-2 rounded-[25px] hover:bg-[#F0823E]/[80%]">
                    Signup
                </button>
            </div>
        </div>
    </header>

    <script>
        // Toggle menu visibility on smaller screens
        const menuToggle = document.getElementById('menu-toggle');
        const navbar = document.getElementById('navbar');

        menuToggle.addEventListener('click', () => {
            navbar.classList.toggle('menu-hidden');
            navbar.classList.toggle('menu-visible');
        });
    </script>

</body>
</html>
