<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mansalva&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/style.css">
    <title>JobCard Components TEMP PAGE!</title>
</head>
<body>

    <div class="w-[404px] h-auto job-card border-[1px] border-[#6F6C6C]/[0.13] rounded-lg shadow-md hover:shadow-lg hover:translate-y-[-4px] transition-all duration-300 relative p-4">
        <!-- Top Left Button -->
        <button class="absolute top-4 left-4 bg-[#57DD70] text-white font-bold text-sm py-1 px-4 rounded-full">
            Remote
        </button>
        
        <!-- Top Right Pay Info -->
        <span class="absolute top-4 right-4 text-[#398A48] font-medium text-lg">
            $12/hr
        </span>
    
        <!-- Icon and Company Name -->
        <div class="flex flex-col items-center mt-10">
            <img src="../assets/remote-employer.png" alt="Icon" class="w-16 h-16 mb-2">
            <span class="text-[#716D6D] text-[20px]">Venmo Studios</span>
        </div>
    
        <!-- Job Title -->
        <h2 class="text-black text-[40px]  text-center mt-2">
            Graphics Designer
        </h2>
    
        <!-- Job Description -->
        <p class="text-[14px] text-center mt-2">
            We are looking for a creative graphics designer to work on our project for 3 days. He/she will be...
        </p>
    
        <!-- Divider and View Job -->
        <div class="flex flex-col items-center mt-4">
            <div class="w-[160px] h-[1px] bg-[#57DD70]"></div>
            <button class="mt-2 text-[18px] font-medium text-black">
                VIEW JOB
            </button>
        </div>
    </div>
    
</body>
</html>
